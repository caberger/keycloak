<main class="main">
    <div class="content">
        <h1>Hello, {{ title }}</h1>
    </div>
    <table>
        <thead>
            <th>Id</th>
            <th>Title</th>
        </thead>
        <tbody>
            @for (post of posts; track post.id) {
                <tr>
                    <td>{{ post.id }}</td>
                    <td>{{ post.title }}</td>
                </tr>
            }
        </tbody>
    </table>

    <button (click)="onLogout()">Logout</button>
    <router-outlet />
</main>
