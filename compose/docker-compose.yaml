services:
  postgres:
    container_name: postgres
    image: postgres:16-alpine
    ports:
      - 5432:5432
    volumes:
      - postgres:/var/lib/postgresql/data
      - ./postgres/initdb.sql:/docker-entrypoint-initdb.d/initdb.sql
    environment:
      - POSTGRES_PASSWORD=demo
      - POSTGRES_USER=demo
      - POSTGRES_DB=demo
    healthcheck:
          test: pg_isready --dbname=keycloak --username=keycloak
          interval: 40s
          timeout: 30s
          retries: 3
          start_period: 10s
  keycloak:
    container_name: keycloak
    image: keycloak
    command: ["start-dev",
      "--db=postgres",
      "--db-url=jdbc:postgresql://postgres:5432/keycloak",
      "--db-username=keycloak",
      "--db-password=keycloak",
      "--http-enabled=true",
      "--health-enabled=true",
      "--metrics-enabled=true"
      ]
    depends_on:
      postgres:
          condition: service_healthy
    ports:
      - 8000:8080
    healthcheck:
      test: curl --fail --head -fsS http://localhost:8080/health || exit 1
      interval: 40s
      timeout: 30s
      retries: 3
      start_period: 60s
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=password
  backend:
    container_name: backend
    image: backend
    depends_on:
      keycloak:
        condition: service_healthy
    ports:
      - 8080:8080
    environment:
      - DATABASE_URL=postgres://demo:demo@postgres/demo
    healthcheck:
      test: curl --fail --head -fsS http://localhost:8080/hello || exit 1
      interval: 40s
      timeout: 30s
      retries: 3
      start_period: 60s
volumes:
  postgres: